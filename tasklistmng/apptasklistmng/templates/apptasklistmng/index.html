<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Task List Management</title>


  {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'apptasklistmng/css/style.css' %}">
  <script src="{% static 'apptasklistmng/scripts/tasksListScript.js' %}" type="module"></script>
  <script src="{% static 'apptasklistmng/scripts/components/footer.js' %}" type="text/javascript" defer></script>
  <script src="{% static 'apptasklistmng/scripts/components/header.js' %}" type="text/javascript" defer></script>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

</head>

<body>
<header-component></header-component>
 

<main>
<!-- tasks list part begin-->
<div id="tasks_list" 
     class="tasks_list">
    <div id="tasks_list_title" class="tasks_list_title">
      Task List
    </div>
    <form id="tasks_list_form"  class="tasks_list_form">
      <input autofocus id="tasks_list_input" 
             type="text" class="tasks_list_input"  
             aria-label="Enter a new task" 
             placeholder="Enter a new task ..." >  
      <input class="tasks_list_date_input" id="tasks_list_date_input" type="date" value="">
    </form> 
    <ul id="tasks_list_items_display"  class="tasks_list_items_display">
    </ul>  
    <div id="reactexample"></div>
</div>
<!-- tasks list part end-->
  

  <!-- Don't Change This SVG part-->

</main>
<footer-component></footer-component>

</html>
